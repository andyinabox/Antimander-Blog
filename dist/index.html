<!DOCTYPE html><html lang="en"><head><title>Let's craft a lightsaber</title><link rel="stylesheet" href="../src/styles.css"></head><body><div class="container"><h1 class="main-heading">Greetings! Let's create a lightsaber for you!</h1><div data-section="attitude"><h3> First, what attitude do you have?</h3><label>Good<input type="radio" name="attitude" value="good"></label><label>Evil<input type="radio" name="attitude" value="evil"></label></div><div data-section="color"><h3> Second, choose a color!</h3><label>Blue<input type="radio" name="color" value="blue"></label><label>Green<input type="radio" name="color" value="green"></label><label>Red<input type="radio" name="color" value="red"></label><label>Purple<input type="radio" name="color" value="purple"></label></div><div class="lightsaber"><div class="lightsaber__light lightsaber__light--red"></div><div class="lightsaber__hand"></div><div class="lightsaber__hand-footer"></div></div></div><script type="text/javascript" src="bundle.js"></script></body></html>
